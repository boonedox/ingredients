<div *ngIf="recipe">
    <h2>{{recipe.name}} details</h2>
    <div>
        <label>name: </label>
        <input [(ngModel)]="recipe.name" placeholder="name">
        <button (click)="save()">save</button>
    </div>
    <recipe-ingredients [recipe]="recipe"></recipe-ingredients>
    <button (click)="goBack()">Back</button>
</div>
